apiVersion: apps/v1
kind: Deployment
metadata:
    name: admin
    labels:
        task: admin
spec:
    replicas: 1
    selector:
        matchLabels:
            task: admin
    template:
        metadata:
            labels:
                task: admin
        spec:
            nodeSelector:
                task: infra
            containers:
                - name: admin
                  image: registry.gitlab.com/squadov/squadovapiserver/squadov/squadov_admin:{{ .Values.commitHash }}
                  ports:
                    - containerPort: 3000
                  livenessProbe:
                    httpGet:
                        path: /healthz
                        port: 3000
                    initialDelaySeconds: 10
                    periodSeconds: 5
                  readinessProbe:
                    httpGet:
                        path: /healthz
                        port: 3000
                  resources:
                    requests:
                        cpu: "10m"
                    limits:
                        cpu: "1000m"
                - name: cloudsql-proxy
                  image: gcr.io/cloudsql-docker/gce-proxy:1.16
                  ports:
                    - containerPort: 5432
                  command: ["/cloud_sql_proxy",
                             "-instances=squadov:us-central1:squadov-postgres=tcp:5432",
                             "-credential_file=/secrets/gke/gcloud-service-account.json"]
                  securityContext:
                      runAsUser: 2  # non-root user
                      allowPrivilegeEscalation: false
                  volumeMounts:
                      - name: gke-service-account
                        mountPath: /secrets/gke
                        readOnly: true
                  resources:
                    requests:
                        cpu: "10m"
                    limits:
                        cpu: "100m"
            volumes:
                - name: gke-service-account
                  secret:
                    secretName: gke-service-account
            imagePullSecrets:
                - name: regcred