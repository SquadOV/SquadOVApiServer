apiVersion: apps/v1
kind: Deployment
metadata:
    name: vod-processor
    labels:
        task: vod
spec:
    replicas: 1
    selector:
        matchLabels:
            task: vod
    template:
        metadata:
            labels:
                task: vod
        spec:
            nodeSelector:
                task: vod
            containers:
                - name: processor
                  image: "registry.gitlab.com/squadov/squadovapiserver/squadov/vod_processor:latest"
                  env:
                    - name: DB_CONNS
                      value: "2"
                    - name: PROCESSING_THREADS
                      value: "1"
                    - name: "SQUADOV_VOD_ROOT"
                      value: "gs://squadov-vod-bucket"
                    - name: "SQUADOV_BLOB_BUCKET"
                      value: "squadov-blob-bucket"
                    - name: POSTGRES_USER
                      valueFrom:
                        secretKeyRef:
                            name: postgres-secret
                            key: username
                    - name: POSTGRES_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: postgres-secret
                            key: password
                  resources:
                    requests:
                        cpu: "490m"
                    limits:
                        cpu: "1000m"
                - name: cloudsql-proxy
                  image: gcr.io/cloudsql-docker/gce-proxy:1.16
                  ports:
                    - containerPort: 5432
                  command: ["/cloud_sql_proxy",
                             "-instances=squadov:us-central1:squadov-postgres=tcp:5432",
                             "-credential_file=/secrets/gke/gcloud-service-account.json"]
                  securityContext:
                      runAsUser: 2  # non-root user
                      allowPrivilegeEscalation: false
                  volumeMounts:
                      - name: gke-service-account
                        mountPath: /secrets/gke
                        readOnly: true
                  resources:
                    requests:
                        cpu: "10m"
                    limits:
                        cpu: "100m"
            volumes:
                - name: gke-service-account
                  secret:
                    secretName: gke-service-account
            imagePullSecrets:
                - name: regcred