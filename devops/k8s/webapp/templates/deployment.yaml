apiVersion: apps/v1
kind: Deployment
metadata:
    name: app
    labels:
        task: app
spec:
    replicas: 1
    selector:
        matchLabels:
            task: app
    template:
        metadata:
            labels:
                task: app
        spec:
            nodeSelector:
                task: infra
            containers:
                - name: app
                  image: registry.gitlab.com/squadov/squadovapiserver/squadov/squadov_webapp:{{ .Values.commitHash }}
                  ports:
                    - containerPort: 3000
                  livenessProbe:
                    httpGet:
                        path: /healthz
                        port: 3000
                    initialDelaySeconds: 10
                    periodSeconds: 5
                  readinessProbe:
                    httpGet:
                        path: /healthz
                        port: 3000
                  resources:
                    requests:
                        cpu: "500m"
                    limits:
                        cpu: "1000m"
            imagePullSecrets:
                - name: regcred