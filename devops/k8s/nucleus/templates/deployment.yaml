apiVersion: apps/v1
kind: Deployment
metadata:
    name: nucleus
    labels:
        task: nucleus
spec:
    replicas: 1
    selector:
        matchLabels:
            task: nucleus
    template:
        metadata:
            labels:
                task: nucleus
        spec:
            nodeSelector:
                task: static
            containers:
                - name: nucleus
                  image: registry.gitlab.com/squadov/squadovapiserver/squadov/nucleus:{{ .Values.commitHash }}
                  resources:
                    requests:
                        cpu: "10m"
                    limits:
                        cpu: "1000m"
                  env:
                    - name: AWS_ACCESS_KEY_ID
                      valueFrom:
                        secretKeyRef:
                            name: aws-secret
                            key: AWS_ACCESS_KEY_ID
                    - name: AWS_SECRET_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                            name: aws-secret
                            key: AWS_SECRET_ACCESS_KEY
                - name: cloudsql-proxy
                  image: gcr.io/cloudsql-docker/gce-proxy:1.16
                  ports:
                    - containerPort: 5432
                  command: ["/cloud_sql_proxy",
                             "-instances=squadov:us-central1:squadov-postgres=tcp:5432",
                             "-credential_file=/secrets/gke/gcloud-service-account.json"]
                  securityContext:
                      runAsUser: 2  # non-root user
                      allowPrivilegeEscalation: false
                  volumeMounts:
                      - name: gke-service-account
                        mountPath: /secrets/gke
                        readOnly: true
                  resources:
                    requests:
                        cpu: "10m"
                    limits:
                        cpu: "100m"
            volumes:
                - name: gke-service-account
                  secret:
                    secretName: gke-service-account
            imagePullSecrets:
                - name: regcred